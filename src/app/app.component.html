<div class="po-wrapper">
  <po-toolbar p-title="toolbar" [p-actions]="actions" p-actions-icon="po-icon po-icon-light"
    [p-notification-actions]="notificationActions" [p-notification-number]="10" [p-profile]="profile"
    [p-profile-actions]="profileActions"></po-toolbar>

  <po-menu [p-filter]="true" [p-collapsed]="true" p-logo="https://po-ui.io/assets/graphics/po.png"
    p-logo-alt="Aguarde nova logo" [p-menus]="menus"></po-menu>

  <po-page-default p-title="AppName">
    <p> AppName page </p>
    <po-table [p-items]="resposerAPI" [p-actions]="actionTable" [p-actions-right]="true" [p-selectable]="true"
      (p-all-selected)="selectedAll()" (p-all-unselected)="unselectedAll()" (p-change-visible-columns)="visibleColumn()"
      (p-restore-column-manager)="restoreTable()" [p-columns]="columnData" p-container="shadow" [p-height]="600"
      [p-hide-text-overflow]="true" [p-loading]="carregando" [p-loading-show-more]="true"
      [p-selectable-entire-line]="false" (p-selected)="lineSelected($event)" [p-show-more-disabled]="true"
      [p-sort]="true" (p-sort-by)="sortEvent()" [p-striped]="true" (p-unselected)="lineSelected($event)"> </po-table>
  </po-page-default>
</div>

<po-loading-overlay *ngIf=" carregando" p-text="Carregando">
</po-loading-overlay>
